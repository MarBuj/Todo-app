<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/01a0a04e7b.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="container">
        <div class="card text-dark bg-light">
            <div class="card-header d-flex justify-content-center">Todo App</div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add your new task">
                    <button class="addBtn disable btn btn-outline-secondary d-flex justify-content-center align-content-center"><i class="fas fa-folder-plus d-flex align-content-center"></i></button>
                </div>
                <div class="row">
                    <div class="card col-md mb-3 mb-md-0">
                        <div class="card-header text-center">
                          In progress
                        </div>
                        <div class="card-body">
                            <ul class="list-group todoList list-group-flush">
                                <!-- Todo tasks generated by JS -->
                            </ul>
                        </div>
                    </div>
                    <div class="card col-md">
                        <div class="card-header text-center">
                          Completed
                        </div>
                        <div class="card-body">
                            <ul class="list-group doneList list-group-flush">
                                <!-- Completed tasks generated by JS -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <div>
                    You have <span class="pendingNumber"></span> pending tasks!
                </div>
                <div>
                    <button type="button" class="deleteListBtn disable btn btn-outline-secondary">Clear the list</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
